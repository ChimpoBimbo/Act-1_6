<!Doctype html>

<html>

<head>
    <title>Imatges</title>
    <meta charset="utf-8">
</head>


<body>
    <img src="Russia.png" width="10px" height="10px">
    <img src="Ark.png" width="10px" height="10px">
    <img src="Mallorca.png" width="10px" height="10px">
    <img src="Scotland.png" width="10px" height="10px">
    <img src="Ryodan.png" width="10px" height="10px">
    <img src="Nobu.png" width="10px" height="10px">
    <picture>
        <source media="(min-width:1100px )" srcset="Russia.png">
        <source media="(min-width:1000px )" srcset="Ark.png">
        <source media="(min-width:800px )" srcset="Mallorca.png">
        <source media="(min-width:600px )" srcset="Scotland.png">
        <source media="(min-width:400px )" srcset="Ryodan.png">
        <source media="(min-width:300px )" srcset="Nobu.png">

        <img src="Russia.png" alt="Russia" width="300px" height="100px">


    </picture>
</body>





























</html>
